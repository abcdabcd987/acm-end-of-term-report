{% extends "layout.html" %}
{% block title %}首页{% endblock %}
{% block content %}
<div class="page-header">
    <h1>ACM班学期小结</h1>
</div>
<p>如需要帮助，请联系管理员：<code>lqiu@apex.sjtu.edu.cn</code></p>

<h3>查看历年小结提交情况</h3>
<ul>
{% for y in range(datetime.utcnow().year-1, 2015, -1) %}
    <li>{{y}}-{{y+1}}学年
        <a href="{{url_for('get_semester', year=y, season='fall')}}">秋季学期</a>
        <a href="{{url_for('get_semester', year=y+1, season='spring')}}">春夏学期</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
