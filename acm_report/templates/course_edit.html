{% extends "layout.html" %}
{% block title %}{% if c %}修改{% else %}添加{% endif %}课程 - 管理{% endblock %}
{% block content %}
<div class="page-header">
  <h1>{% if c %}修改{% else %}添加{% endif %}课程</h1>
</div>

<form class="form-horizontal" method="post">
<fieldset>
{% if c %}
<input type="hidden" name="id" value="{{c.id">
{% endif %}
<div class="form-group">
  <label class="col-md-2 control-label" for="course_id">课程代号</label>  
  <div class="col-md-2">
    <input id="course_id" name="course_id" type="text" placeholder="例如：CS319" class="form-control input-md" value="{% if c %}{{c.course_id}}{% endif %}" required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="course_name">课程名称</label>  
  <div class="col-md-9">
    <input id="course_name" name="course_name" type="text" class="form-control input-md" value="{% if c %}{{c.course_name}}{% endif %}" required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="course_name">授课教师</label>  
  <div class="col-md-9">
    <input type="text" class="form-control fill-user-id" value="{% if c.teacher.name %}{{c.teacher.category}}/{{c.teacher.name}}{% endif %}" data-fill-user-id=".fill-user-id-peer-review" data-fill-user-id-filter="teacher">
    <input type="text" class="fill-user-id-peer-review" value="{% if c.teacher_id %}{{ c.teacher_id }}{% endif %}" name="teacher_id">
  </div>
</div>

<div class="form-group">
  <div class="col-md-offset-2 col-md-4">
    <button class="btn btn-primary">提交</button>
  </div>
</div>
</fieldset>
</form>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='jQuery-Autocomplete-1.2.27/dist/jquery.autocomplete.min.js') }}"></script>
<script src="{{ url_for('static', filename='fill_userid.js') }}"></script>
{% endblock %}
