{% extends "layout.html" %}
{% block title %}修改个人信息{% endblock %}
{% block content %}
<div class="page-header">
  <h1>修改个人信息</h1>
</div>
<form class="form-horizontal" method="post">
<fieldset>
<input name="id" type="hidden" value="{{user.id}}">
<div class="form-group">
  <label class="col-md-4 control-label" for="name">名字</label>  
  <div class="col-md-4">
    <input id="name" name="name" type="text" value="{{user.name}}" class="form-control input-md" disabled required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="pinyin">拼音缩写</label>  
  <div class="col-md-4">
    <input id="pinyin" name="pinyin" type="text" placeholder="例如：clq" value="{{user.pinyin}}" class="form-control input-md" required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="stuid">学号</label>  
  <div class="col-md-4">
    <input id="stuid" name="stuid" type="text" value="{{user.stuid}}" class="form-control input-md" disabled required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
    <input id="email" name="email" type="email" value="{{user.email}}" class="form-control input-md" required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="category">入学年份/类别</label>  
  <div class="col-md-4">
    <input id="category" name="category" type="text" value="{{user.category}}" class="form-control input-md" disabled required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-offset-4 col-md-4" for="dropped">
    <input id="dropped" name="dropped" type="checkbox" {% if user.dropped %}checked{% endif %} disabled>
    已转出？
  </label>  
</div>
<div class="form-group">
  <label class="col-md-offset-4 col-md-4" for="allow_login">
    <input id="allow_login" name="allow_login" type="checkbox" {% if user.allow_login %}checked{% endif %} disabled>
    允许登入？
  </label>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="button"></label>
  <div class="col-md-4">
    <button class="btn btn-primary">修改</button>
  </div>
</div>
</fieldset>
</form>

{% endblock %}
