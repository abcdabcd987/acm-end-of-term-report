{% extends "layout.html" %}
{% block title %}布置学期小结 - 管理{% endblock %}
{% block content %}
<div class="page-header">
  <h1>布置学期小结 <small>步骤1：基本信息</small></h1>
</div>
<form class="form-horizontal" method="post">
<fieldset>
<div class="form-group">
  <label class="col-md-4 control-label" for="title">标题</label>  
  <div class="col-md-4">
    <input id="title" name="title" type="text" class="form-control input-md" value="{{title}}" required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="deadline">截止日期</label>  
  <div class="col-md-4">
    <input id="deadline" name="deadline" type="text" value="{{deadline}}" placeholder="YY-mm-dd HH:MM:SS" class="form-control input-md monospace" required>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="button"></label>
  <div class="col-md-4">
    <button class="btn btn-primary">提交</button>
  </div>
</div>
</fieldset>
</form>

{% endblock %}
