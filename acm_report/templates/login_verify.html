{% extends "layout.html" %}
{% block title %}身份验证{% endblock %}
{% block content %}
<div class="page-header">
  <h1>身份验证</h1>
</div>
<form class="form-horizontal" method="post">
<fieldset>
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
    <input id="email" type="email" class="form-control input-md" value="{{ session['user_email'] }}" disabled>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="vericode">验证码</label>  
  <div class="col-md-5">
    <input id="vericode" type="text" name="vericode" class="form-control input-md monospace" required>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button class="btn btn-primary">登入</button>
  </div>
</div>

</fieldset>
</form>

{% endblock %}
